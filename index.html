<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div id="mainDisplay" class="main-display"></div>

      <div id="secDisplay" class="secondary-display"></div>

      <div class="utility-bar">
          <button onclick="removeDigit()" id="del"><i class="fa-solid fa-delete-left"></i></button>
      </div>

      <div class="keyboard">
        <button onclick="clearAll()" class="operations">C</button>

        <button onclick="addParentheses()" class="operations">( )</button>

        <button onclick="addOperand('%', true)" class="operations">%</button>

        <button onclick="addOperand('รท')" class="operations">รท</button>

        <button onclick="inputNumber(7)" class="numbers">7</button>

        <button onclick="inputNumber(8)" class="numbers">8</button>

        <button onclick="inputNumber(9)" class="numbers">9</button>

        <button onclick="addOperand('x', true)" class="operations">x</button>

        <button onclick="inputNumber(4)" class="numbers">4</button>

        <button onclick="inputNumber(5)" class="numbers">5</button>

        <button onclick="inputNumber(6)" class="numbers">6</button>

        <button onclick="addOperand('-', true)" class="operations">-</button>

        <button onclick="inputNumber(1)" class="numbers">1</button>

        <button onclick="inputNumber(2)" class="numbers">2</button>

        <button onclick="inputNumber(3)" class="numbers">3</button>

        <button onclick="addOperand('+', true)" class="operations">+</button>

        <button onclick="addPrevAnswer()" class="operations">Ans</button>

        <button onclick="inputNumber(0)" class="numbers">0</button>

        <button onclick="addComma()" class="operations">.</button>

        <button onclick="solve()" id="equal" class="operations">=</button>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e666347fe7.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="/script.js"></script>
  </body>
</html>
